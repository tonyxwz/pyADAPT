name: toy model
description: from Natal van Riel and Christian Tiemann's publication in 2013
type: ODE model
constants:
  u1: 1
  u2: 1

parameters:
  k1:
    fit: true
    init: 1
  k2:
    fit: false
    init: 1
  k3:
    fit: false
    init: 0.1
  k4:
    fit: false
    init: 0.5
  k5:
    fit: false
    init: 1

reactions:
  v1: k1 * u1 * s2
  v2: k2 * u2 * s3
  v3: k3 * s1
  v4: k4 * s1
  v5: k5 * s4

  ds3dt: v1 - v2

states:
  ds1dt: v1 - v3 - v4
  ds2dt: -v1 + v2
  ds3dt: v1 - v2
  ds4dt: v4 - v5

